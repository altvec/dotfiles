# Use Ctrl + Z as a prefix (defult is Ctrl + C)
set -g prefix C-z
unbind C-b
bind C-z send-prefix

set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 5000

# Display tmux messages for 2 seconds
set -g display-time 2000

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Shut up!
set -g quiet on

# Reload the config file
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Mouse
set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Less stretching to get to the first item
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Window splitting
bind v split-window -h
bind s split-window -v
bind S choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Layouts
set -g main-pane-width 260

# 256 colors please
set -g default-terminal "screen-256color"

# Custom status bar
# reference
# #(shell-command)  First line of the command's output
# #[attributes]     Colour or attribute change
# #H                Hostname of local host FQDN
# #h                Hostname of local host
# #F                Current window flag
# #I                Current window index
# #P                Current pane index
# #S                Session name
# #T                Current pane title
# #W                Current window name
# ##                A literal '#'

set -g status-left-length 32
set -g status-right-length 150

# Refresh statusbar every 3 seconds
set -g status-interval 3
set -g status-utf8 on

set -g status-bg black
set -g window-status-activity-attr bold

set -g status-fg white

set -g status-left "#[fg=black,bg=yellow] #S #[fg=yellow,bg=black]"
set -g status-right "#[fg=gray] %R  %d %b #[fg=blue]#[fg=white,bg=blue]#(~/lib/dotfiles/bin/itunes.sh) #[fg=black,bg=white] #h "

set -g window-status-format "#[fg=white,bg=black] #I #W "
set -g window-status-current-format "#[fg=black,bg=green]#[fg=black,bg=green,noreverse] #I  #W #[fg=green,bg=black]"
set -g set-titles-string "tmux.#I.#w"

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely
setw -g automatic-rename on

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux -rename-window `basename #{pane_current_path}`"

# Better copy/paste
set -g default-command "reattach-to-user-namespace -l zsh"
# use vim keybingings in copy mode
set -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
